<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mapbox 3.12.0</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken = 'pk.eyJ1Ijoib2tvbG9kZXpldiIsImEiOiJjanAwbDhmcjMyd2pjM3dvOTQ5YXdhc3k3In0.XnGZ2gErDGiLjlNtGv-96A';
      const map = new mapboxgl.Map({
        container: 'map', // container ID
        center: [60, 60], // starting position [lng, lat]. Note that lat must be set between -90 and 90
        zoom: 4 // starting zoom
      });
    </script>
  </body>
</html>
